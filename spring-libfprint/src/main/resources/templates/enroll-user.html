<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Update User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <script src="../js/jquery.min.js"></script>
	    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
	    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
	    <script src="../js/app.js"></script>
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Enroll fingerprint</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:object="${user}">
                        <div class="row">
                        <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">ID</label>
                                <input disabled type="text" th:field="*{id}" class="form-control" id="userId" placeholder="ID">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Name</label>
                                <input disabled type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email" class="col-form-label">Email</label>
                                <input disabled type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" id="connect" value="Enroll">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
            <div class="row">
        <div class="col-md-12">
            <table id="msgs-table" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="msgs-list">
                </tbody>
            </table>
        </div>
    </div>
        </div>
    </body>
</html>
