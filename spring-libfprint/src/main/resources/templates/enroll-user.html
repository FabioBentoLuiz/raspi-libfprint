<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Enrollment</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<script src="../js/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="../js/app.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">libfprint DEMO</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li><a class="nav-link" href="/"> <i
						class="fas fa-user-plus ml-2"></i>&nbsp;Users
				</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/identify"> <i class="fas fa-hand-point-up ml-2"></i>&nbsp;Identify
				</a></li>
			</ul>
		</div>
	</nav>
	<div class="container my-5">
		<h2 class="mb-5">Enroll fingerprint</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:object="${user}">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">ID</label> <input
								disabled type="text" th:field="*{id}" class="form-control"
								id="userId" placeholder="ID">
						</div>
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Name</label> <input
								disabled type="text" th:field="*{name}" class="form-control"
								id="name" placeholder="Name"> <span
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="email" class="col-form-label">Email</label> <input
								disabled type="text" th:field="*{email}" class="form-control"
								id="email" placeholder="Email"> <span
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-5">
							<input type="submit" class="btn btn-primary" id="enroll"
								value="Enroll">
						</div>
						<div class="col-md-6 mt-5">
							<input type="submit" class="btn btn-primary" id="verify"
								value="Verify">
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="row" style="margin-top: 10px;">
			<div class="col-md-12">
				<table id="msgs-table" class="table table-striped">
					<thead>
						<tr>
							<th>libfprint service messages</th>
						</tr>
					</thead>
					<tbody id="msgs-list">
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
